<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据源管理中心 v2.0 - 风控决策引擎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        /* Utilities */
        .sidebar-active { @apply bg-blue-50 text-blue-600 border-r-2 border-blue-600; }
        .form-input { @apply w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition; }
        .form-label { @apply block text-xs font-semibold text-slate-500 mb-1.5; }
        .card-hover { @apply hover:shadow-md hover:border-blue-200 transition duration-200; }
        
        /* Steps */
        .step-active { @apply bg-blue-600 text-white border-blue-600; }
        .step-inactive { @apply bg-white text-slate-500 border-slate-300; }
        .step-done { @apply bg-green-500 text-white border-green-500; }

        /* Animation */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Icon = ({ children, size = 18, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Icons = {
            Database: <Icon><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></Icon>,
            Server: <Icon><rect width="20" height="8" x="2" y="2" rx="2" ry="2"/><rect width="20" height="8" x="2" y="14" rx="2" ry="2"/><line x1="6" x2="6.01" y1="6" y2="6"/><line x1="6" x2="6.01" y1="18" y2="18"/></Icon>,
            Globe: <Icon><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></Icon>,
            Zap: <Icon><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>,
            Plus: <Icon><path d="M5 12h14"/><path d="M12 5v14"/></Icon>,
            Search: <Icon><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></Icon>,
            Check: <Icon><polyline points="20 6 9 17 4 12"/></Icon>,
            X: <Icon><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>,
            ArrowRight: <Icon><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>,
            Settings: <Icon><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></Icon>,
            Input: <Icon><polyline points="9 10 4 15 9 20"/><path d="M20 4v7a4 4 0 0 1-4 4H4"/></Icon>,
            Trash: <Icon><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></Icon>
        };

        // --- Mock Data ---
        const BIZ_LINES = ['全部业务', '信贷审批', '反欺诈 (Fraud)', '交易风控', '商户准入'];
        
        // 重构后的数据源类型
        const SOURCE_TYPES = [
            { 
                id: 'ENTRY', 
                name: '业务进件接口', 
                icon: Icons.Input, 
                desc: '定义决策引擎的API入口，配置上送入参和回写出参 (HTTP Server)',
                color: 'text-indigo-600', bg: 'bg-indigo-50', border: 'border-indigo-200'
            },
            { 
                id: 'EXTERNAL', 
                name: '三方数据服务', 
                icon: Icons.Globe, 
                desc: '调用外部HTTP接口获取补充数据 (如征信、工商、黑名单)',
                color: 'text-blue-600', bg: 'bg-blue-50', border: 'border-blue-200'
            },
            { 
                id: 'STORE', 
                name: '内部特征库', 
                icon: Icons.Database, 
                desc: '连接内部 Redis/MySQL/HBase，用于变量计算时查询实时或离线特征',
                color: 'text-emerald-600', bg: 'bg-emerald-50', border: 'border-emerald-200'
            },
        ];

        const MOCK_SOURCES = [
            { id: 'SRC_001', name: '信贷申请主入口', type: 'ENTRY', biz: '信贷审批', usage: '核心决策流', status: 'Active', latency: 'N/A' },
            { id: 'SRC_002', name: '人行征信查询', type: 'EXTERNAL', biz: '信贷审批', usage: '特征补充', status: 'Active', latency: '200ms' },
            { id: 'SRC_003', name: '实时交易特征库 (Redis)', type: 'STORE', biz: '反欺诈 (Fraud)', usage: '变量计算', status: 'Active', latency: '2ms' },
            { id: 'SRC_004', name: '用户画像离线库 (MySQL)', type: 'STORE', biz: '交易风控', usage: '变量计算', status: 'Active', latency: '15ms' },
        ];

        // --- Components ---

        const Sidebar = () => (
            <div className="w-64 bg-white h-screen border-r border-slate-200 flex flex-col z-10 shrink-0">
                <div className="h-16 flex items-center px-6 border-b border-slate-100">
                    <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white mr-3 shadow-md">
                        {Icons.Server}
                    </div>
                    <span className="font-bold text-slate-800 tracking-tight">风控决策引擎</span>
                </div>
                <div className="p-4">
                    <div className="text-xs font-bold text-slate-400 uppercase mb-2 px-2">决策基石</div>
                    <div className="space-y-1">
                        <div className="px-4 py-2.5 rounded-lg flex items-center cursor-pointer sidebar-active">
                            <span className="mr-3">{Icons.Database}</span> 数据源管理
                        </div>
                        <div className="px-4 py-2.5 rounded-lg flex items-center cursor-pointer text-slate-600 hover:bg-slate-50 transition">
                            <span className="mr-3">{Icons.Settings}</span> 变量中心
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- Dynamic Form Components ---
        
        // 接口契约编辑器 (针对 ENTRY 类型)
        const InterfaceContractEditor = () => {
            const [inputs, setInputs] = useState([
                { key: 'request_id', type: 'String', desc: '全局唯一流水号' },
                { key: 'user_id', type: 'String', desc: '用户ID' },
                { key: 'amount', type: 'Double', desc: '交易金额' }
            ]);
            const [outputs, setOutputs] = useState([
                { key: 'decision', type: 'String', desc: '决策结果 (ACCEPT/REJECT)' },
                { key: 'risk_score', type: 'Integer', desc: '风控评分 (0-100)' }
            ]);

            const Row = ({ item, onDelete }) => (
                <div className="flex gap-2 mb-2 items-center">
                    <input type="text" className="form-input w-1/3" defaultValue={item.key} placeholder="字段名" />
                    <select className="form-input w-1/4" defaultValue={item.type}>
                        <option>String</option>
                        <option>Integer</option>
                        <option>Double</option>
                        <option>Boolean</option>
                        <option>Object</option>
                    </select>
                    <input type="text" className="form-input flex-1" defaultValue={item.desc} placeholder="字段描述" />
                    <button onClick={onDelete} className="p-2 text-slate-400 hover:text-red-500 transition">{Icons.Trash}</button>
                </div>
            );

            return (
                <div className="space-y-6 fade-in h-[400px] overflow-y-auto pr-2">
                    {/* Input Params */}
                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                        <div className="flex justify-between items-center mb-3">
                            <h4 className="font-bold text-slate-700 text-sm flex items-center gap-2">
                                <span className="w-2 h-2 rounded-full bg-blue-500"></span>
                                上游入参 (Request Body)
                            </h4>
                            <button className="text-xs text-blue-600 hover:underline flex items-center gap-1" onClick={() => setInputs([...inputs, {key:'', type:'String', desc:''}])}>
                                {Icons.Plus} 添加字段
                            </button>
                        </div>
                        {inputs.map((item, idx) => (
                            <Row key={idx} item={item} onDelete={() => setInputs(inputs.filter((_, i) => i !== idx))} />
                        ))}
                    </div>

                    {/* Output Params */}
                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                        <div className="flex justify-between items-center mb-3">
                            <h4 className="font-bold text-slate-700 text-sm flex items-center gap-2">
                                <span className="w-2 h-2 rounded-full bg-green-500"></span>
                                决策回写 (Response Body)
                            </h4>
                            <button className="text-xs text-blue-600 hover:underline flex items-center gap-1" onClick={() => setOutputs([...outputs, {key:'', type:'String', desc:''}])}>
                                {Icons.Plus} 添加字段
                            </button>
                        </div>
                        {outputs.map((item, idx) => (
                            <Row key={idx} item={item} onDelete={() => setOutputs(outputs.filter((_, i) => i !== idx))} />
                        ))}
                    </div>
                </div>
            );
        };

        const AddSourceModal = ({ isOpen, onClose }) => {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({
                name: '', biz: '信贷审批', type: 'ENTRY', // Default to Entry
                url: '/api/v1/decision/apply', method: 'POST',
                dbConn: 'jdbc:mysql://192.168.1.10:3306/feature_store',
                storeType: 'MySQL'
            });
            const [testStatus, setTestStatus] = useState('IDLE');

            if (!isOpen) return null;

            const handleTestConnection = () => {
                setTestStatus('TESTING');
                setTimeout(() => setTestStatus('SUCCESS'), 1000);
            };

            const steps = [
                { id: 1, title: '基础信息' },
                { id: 2, title: formData.type === 'ENTRY' ? '接口契约定义' : '连接配置' },
                { id: 3, title: '确认与测试' }
            ];

            const renderStepIndicator = () => (
                <div className="flex items-center justify-center mb-8">
                    {steps.map((s, idx) => {
                        let statusClass = 'step-inactive';
                        if (step === s.id) statusClass = 'step-active';
                        if (step > s.id) statusClass = 'step-done';
                        return (
                            <div key={idx} className="flex items-center">
                                <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold border ${statusClass} transition-all`}>
                                    {step > s.id ? Icons.Check : s.id}
                                </div>
                                <span className={`ml-2 text-sm font-medium ${step === s.id ? 'text-slate-800' : 'text-slate-400'}`}>{s.title}</span>
                                {idx < steps.length - 1 && <div className="w-12 h-px bg-slate-200 mx-3"></div>}
                            </div>
                        );
                    })}
                </div>
            );

            const renderStep1 = () => (
                <div className="space-y-6 fade-in">
                    <div>
                        <label className="form-label">数据源名称</label>
                        <input type="text" className="form-input" placeholder="例如: 现金贷-授信申请入口" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                    </div>
                    <div>
                        <label className="form-label">归属业务线</label>
                        <select className="form-input" value={formData.biz} onChange={e => setFormData({...formData, biz: e.target.value})}>
                            {BIZ_LINES.slice(1).map(b => <option key={b}>{b}</option>)}
                        </select>
                    </div>
                    <div>
                        <label className="form-label">选择数据源类型</label>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            {SOURCE_TYPES.map(t => (
                                <div 
                                    key={t.id} 
                                    onClick={() => setFormData({...formData, type: t.id})}
                                    className={`p-4 border rounded-xl cursor-pointer transition flex flex-col relative overflow-hidden ${formData.type === t.id ? `ring-2 ring-offset-1 ${t.border} ${t.bg}` : 'border-slate-200 hover:border-blue-300 bg-white'}`}
                                >
                                    {formData.type === t.id && <div className="absolute top-2 right-2 text-blue-600">{Icons.Check}</div>}
                                    <div className={`mb-3 ${formData.type === t.id ? t.color : 'text-slate-400'}`}>{t.icon}</div>
                                    <div className="font-bold text-sm text-slate-800">{t.name}</div>
                                    <div className="text-xs text-slate-500 mt-2 leading-relaxed">{t.desc}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const renderStep2 = () => (
                <div className="space-y-5 fade-in">
                    {/* 1. ENTRY TYPE: 接口契约定义 */}
                    {formData.type === 'ENTRY' && (
                        <>
                            <div className="bg-indigo-50 border border-indigo-100 p-4 rounded-lg text-sm text-indigo-800 mb-4">
                                <span className="font-bold">PM 提示：</span> 此处定义的入参将自动注册为系统的“原生变量”，出参将作为决策流的最终返回值。
                            </div>
                            <div>
                                <label className="form-label">接口路径 (Path)</label>
                                <div className="flex items-center">
                                    <span className="bg-slate-100 border border-r-0 border-slate-300 rounded-l-lg px-3 py-2 text-sm text-slate-500">https://engine.bank.com</span>
                                    <input type="text" className="form-input rounded-l-none" value={formData.url} onChange={e => setFormData({...formData, url: e.target.value})} />
                                </div>
                            </div>
                            <InterfaceContractEditor />
                        </>
                    )}

                    {/* 2. EXTERNAL TYPE: 外部调用配置 */}
                    {formData.type === 'EXTERNAL' && (
                        <>
                            <div className="bg-blue-50 border border-blue-100 p-4 rounded-lg text-sm text-blue-800 mb-4">
                                <span className="font-bold">说明：</span> 配置外部 HTTP 数据源。系统支持解析 JSON 响应并映射为变量。
                            </div>
                            <div>
                                <label className="form-label">接口地址 (URL)</label>
                                <div className="flex">
                                    <select className="w-24 border border-r-0 border-slate-300 rounded-l-lg px-3 py-2 text-sm bg-slate-50">
                                        <option>POST</option>
                                        <option>GET</option>
                                    </select>
                                    <input type="text" className="form-input rounded-l-none" placeholder="https://api.thirdparty.com/v2/credit_score" />
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-5">
                                <div>
                                    <label className="form-label">超时时间 (ms)</label>
                                    <input type="number" className="form-input" defaultValue="500" />
                                </div>
                                <div>
                                    <label className="form-label">鉴权方式</label>
                                    <select className="form-input">
                                        <option>Header: Authorization</option>
                                        <option>Query Param: api_key</option>
                                    </select>
                                </div>
                            </div>
                        </>
                    )}
                    
                    {/* 3. STORE TYPE: 特征库连接 */}
                    {formData.type === 'STORE' && (
                        <>
                             <div className="bg-emerald-50 border border-emerald-100 p-4 rounded-lg text-sm text-emerald-800 mb-4">
                                <span className="font-bold">架构变更：</span> 引擎不再存储原始消息。请连接至 Redis/HBase/MySQL，引擎将在计算变量时实时查询该库。
                            </div>
                            <div>
                                <label className="form-label">存储类型</label>
                                <select className="form-input" value={formData.storeType} onChange={e => setFormData({...formData, storeType: e.target.value})}>
                                    <option value="MySQL">MySQL / TiDB (JDBC)</option>
                                    <option value="Redis">Redis Cluster</option>
                                    <option value="HBase">HBase / Phoenix</option>
                                </select>
                            </div>
                            
                            {formData.storeType === 'Redis' ? (
                                <div>
                                    <label className="form-label">Redis Connection String</label>
                                    <input type="text" className="form-input font-mono" placeholder="redis://:password@127.0.0.1:6379/0" />
                                </div>
                            ) : (
                                <div>
                                    <label className="form-label">JDBC URL</label>
                                    <input type="text" className="form-input font-mono" value={formData.dbConn} onChange={e => setFormData({...formData, dbConn: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-4 mt-3">
                                        <input type="text" className="form-input" placeholder="User" />
                                        <input type="password" className="form-input" placeholder="Password" />
                                    </div>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );

            const renderStep3 = () => (
                <div className="space-y-6 fade-in flex flex-col items-center justify-center pt-8">
                    <div className="text-center space-y-2">
                        <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-500">
                             {formData.type === 'ENTRY' ? Icons.Input : formData.type === 'EXTERNAL' ? Icons.Globe : Icons.Database}
                        </div>
                        <h3 className="text-lg font-bold text-slate-800">准备接入: {formData.name}</h3>
                        <p className="text-slate-500 text-sm max-w-sm mx-auto">
                            {formData.type === 'ENTRY' 
                                ? '系统将生成 API 文档，并自动注册入参变量供规则使用。' 
                                : '系统将尝试建立连接并拉取元数据。'}
                        </p>
                    </div>

                    <div className="w-full max-w-md bg-slate-50 rounded-xl p-6 border border-slate-200">
                        <div className="flex justify-between items-center mb-4">
                            <span className="text-sm font-semibold text-slate-700">连通性检查 / 契约校验</span>
                            {testStatus === 'SUCCESS' ? (
                                <span className="text-xs font-bold text-green-600 px-2 py-1 bg-green-100 rounded">通过</span>
                            ) : testStatus === 'TESTING' ? (
                                <span className="text-xs font-bold text-blue-600 px-2 py-1 bg-blue-100 rounded animate-pulse">检测中...</span>
                            ) : (
                                <span className="text-xs font-bold text-slate-500 px-2 py-1 bg-slate-200 rounded">待检测</span>
                            )}
                        </div>
                        <div className="space-y-2">
                            <div className="flex items-center text-xs text-slate-500">
                                <span className={`w-2 h-2 rounded-full mr-2 ${testStatus === 'SUCCESS' ? 'bg-green-500' : 'bg-slate-300'}`}></span>
                                <span>网络可达性</span>
                            </div>
                            <div className="flex items-center text-xs text-slate-500">
                                <span className={`w-2 h-2 rounded-full mr-2 ${testStatus === 'SUCCESS' ? 'bg-green-500' : 'bg-slate-300'}`}></span>
                                <span>{formData.type === 'ENTRY' ? 'JSON Schema 格式校验' : '账号权限验证'}</span>
                            </div>
                        </div>
                        <button 
                            onClick={handleTestConnection}
                            className="w-full mt-6 py-2 bg-white border border-slate-300 rounded-lg text-sm font-medium hover:bg-slate-50 transition"
                        >
                            执行预检
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm">
                    <div className="bg-white rounded-xl shadow-2xl w-[800px] max-h-[90vh] flex flex-col animate-[fadeIn_0.2s_ease-out]">
                        <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                            <h3 className="font-bold text-slate-800 text-lg">新增数据接入</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600 transition">{Icons.X}</button>
                        </div>

                        <div className="p-8 overflow-y-auto flex-1">
                            {renderStepIndicator()}
                            <div className="mt-2">
                                {step === 1 && renderStep1()}
                                {step === 2 && renderStep2()}
                                {step === 3 && renderStep3()}
                            </div>
                        </div>

                        <div className="px-6 py-4 border-t border-slate-100 bg-slate-50 flex justify-between rounded-b-xl shrink-0">
                            {step > 1 ? (
                                <button onClick={() => setStep(step - 1)} className="px-4 py-2 border border-slate-300 rounded-lg text-sm font-medium text-slate-700 hover:bg-white transition">上一步</button>
                            ) : <div/>}
                            
                            {step < 3 ? (
                                <button onClick={() => setStep(step + 1)} className="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition flex items-center shadow-sm">
                                    下一步 <span className="ml-2">{Icons.ArrowRight}</span>
                                </button>
                            ) : (
                                <button onClick={onClose} className="px-6 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 transition shadow-sm">
                                    确认接入
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const MainView = () => {
            const [selectedBiz, setSelectedBiz] = useState('全部业务');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const filteredSources = MOCK_SOURCES.filter(s => selectedBiz === '全部业务' || s.biz === selectedBiz);

            return (
                <div className="flex-1 flex flex-col h-screen overflow-hidden bg-slate-50">
                    {/* Header */}
                    <header className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shadow-sm z-10 shrink-0">
                        <div className="flex items-center text-slate-800 text-lg font-bold">
                            数据源资产总览
                        </div>
                        <div className="flex items-center space-x-4">
                            <div className="flex items-center gap-2 bg-slate-100 px-3 py-1.5 rounded-full text-xs font-medium text-slate-600 border border-slate-200">
                                <span className="w-2 h-2 bg-green-500 rounded-full"></span>
                                引擎状态: 运行中
                            </div>
                            <div className="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-xs font-bold text-indigo-600 cursor-pointer">PM</div>
                        </div>
                    </header>

                    {/* Filter */}
                    <div className="px-8 py-4 flex items-center gap-2 overflow-x-auto shrink-0">
                        {BIZ_LINES.map(biz => (
                            <button 
                                key={biz} 
                                onClick={() => setSelectedBiz(biz)}
                                className={`px-4 py-2 rounded-full text-sm font-medium transition ${selectedBiz === biz ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}
                            >
                                {biz}
                            </button>
                        ))}
                    </div>

                    {/* Grid */}
                    <div className="flex-1 overflow-y-auto px-8 pb-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                            <div 
                                onClick={() => setIsModalOpen(true)}
                                className="bg-white border-2 border-dashed border-slate-300 rounded-xl p-6 flex flex-col items-center justify-center text-slate-400 cursor-pointer hover:border-blue-400 hover:text-blue-500 hover:bg-blue-50/30 transition h-48 group"
                            >
                                <div className="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center mb-3 group-hover:bg-blue-100 transition">{Icons.Plus}</div>
                                <span className="font-semibold">接入新数据源</span>
                            </div>

                            {filteredSources.map(ds => {
                                const typeConfig = SOURCE_TYPES.find(t => t.id === ds.type) || {};
                                return (
                                    <div key={ds.id} className="bg-white border border-slate-200 rounded-xl p-6 flex flex-col justify-between card-hover h-48 relative overflow-hidden group">
                                        <div className="absolute top-0 right-0 p-4 opacity-0 group-hover:opacity-100 transition">
                                            <button className="p-2 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-blue-600">{Icons.Settings}</button>
                                        </div>
                                        <div>
                                            <div className="flex justify-between items-start mb-2">
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-10 h-10 rounded-lg flex items-center justify-center ${typeConfig.bg} ${typeConfig.color}`}>
                                                        {typeConfig.icon}
                                                    </div>
                                                    <div>
                                                        <h3 className="font-bold text-slate-800 text-base">{ds.name}</h3>
                                                        <span className="text-xs text-slate-400 font-mono">{ds.id}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex flex-wrap gap-2 mt-3">
                                                <span className="px-2 py-0.5 bg-slate-100 text-slate-600 text-xs rounded border border-slate-200">{ds.biz}</span>
                                                <span className="px-2 py-0.5 bg-slate-100 text-slate-600 text-xs rounded border border-slate-200">{typeConfig.name}</span>
                                            </div>
                                        </div>
                                        <div className="flex items-center justify-between pt-4 border-t border-slate-50 mt-2">
                                            <div className="flex items-center gap-2">
                                                <span className={`w-2 h-2 rounded-full ${ds.status === 'Active' ? 'bg-green-500' : 'bg-amber-500'}`}></span>
                                                <span className="text-xs font-medium text-slate-600">{ds.status === 'Active' ? '连接正常' : '异常'}</span>
                                            </div>
                                            {ds.latency !== 'N/A' && <div className="text-xs text-slate-400 font-mono">RT: {ds.latency}</div>}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                    <AddSourceModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
                </div>
            );
        };

        const App = () => (
            <div className="flex h-screen w-screen bg-slate-50 overflow-hidden">
                <Sidebar />
                <MainView />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
